<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RAAS Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style> body { background-color: #FFF; margin: 0px; overflow:hidden; } 
		
			#progress { z-index:20;
				color:red;
				top:7em;
				width: 100%;
				font-size:3em;
				font-variant:small-caps;
				font-weight:bold;
				position:absolute;
				z-index:100;
				text-align: center;
				text-shadow: #000 0px 0px 10px;
				display:none;
			}
			
			.shadow {
				-moz-box-shadow: 0px 0px 5px #000;
				-webkit-box-shadow: 0px 0px 5px #000;
				box-shadow: 0px 0px 5px #000;
			}

			#progressbar {
				text-align: center;
				background: white;
				width: 250px;
				height: 10px;
			}
		
			#bar {
				background:#d00;
				width:50px;
				height:10px;
			}
		</style>
    	<!--<script src="jquery.min.js" ></script>	-->
		<!-- <script src="touchgen.js"></script> -->
		<script src="../requirejs-plugins/lib/require.js"></script> <!-- include require.js library -->
		<script src="webglhelper.js" type="text/javascript"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="modelviewer.js"></script>
	</head>
	<body onload="start();">
		<div style="color: gray;" id="loading"></div>
        <!-- create container and canvas using markup -->
        <div id="clients" style="position:absolute; left:0px; top:0px; right:0px; bottom:0px; z-index:2;"></div>
		<div id="map_canvas" style="position:absolute; left:0px; top:0px; width:100%; height:100%; z-index:1;"></div>
		<div style="font-family: sans-serif; font-size: large; position:absolute; left:0; top:0; z-index:3;" id="pickInfo" onmouseup="javascript:alert('up')" onclick="javascript:alert('click')"></div>

		<div id="progress">
			<span id="message">Loading ...</span>
			<center>
				<div id="progressbar" class="shadow"><div id="bar" class="shadow"></div></div>
			</center>
		</div>

	</body>
</html>
