<!DOCTYPE html>
<html lang="en">
<head>
<title>RAAS Viewer Sample Container</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
	background-color: #FFF;
	margin: 0px;
	overflow: hidden;
}

html,body {
	margin: 0;
	padding: 0;
	border: 0;
	height: 100%;
}
</style>

		<script src="jquery-2.0.3.js"></script>
<script type="text/javascript">
function queryJobs() {
	
var jqxhr = $.getJSON( "http://127.0.0.1:10085/raascms/ui?servicehandler=downloadServiceHandler&artifact=listjobs&path=RepositoryRoot/Experiments",
		function(data) {
		//var json = jQuery.parseJSON( data );
			
			//alert( "success:"+data );
			

	        var trHTML = '';
	        $.each(data, function (i, item) {
	            trHTML += '<tr><td>' + item.ifcfile + '</td><td>' + item.state + '</td><td>' + item.progress + '</td></tr>';
	        });
	        $('#records_table').append(trHTML);
	        
		}
);

}
</script>
</head>
<body onload="">

	<div
		style="position: absolute; left: 0%; width: 50%; top: 0%; height: 100%; border: 1px red;">

		<div style="background-color: Red">
			<a href="javascript:queryJobs()">List jobs</a>
		</div>
		<table id="records_table">
		</table>
	</div>


	<iframe
		src="http://127.0.0.1:10085/raascms/embedded?autologin=true&path=RepositoryRoot/Experiments/RBAC"
		style="position: absolute; left: 50%; width: 50%; top: 0%; height: 100%; border: 1px red;">
	</iframe>

</body>
</html>
